<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SupplyChain - Retailer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <main role="main" class="container">


        <div class="col-md-6">
            <h1>Create order </h1>
            <h2>Sender name: <span th:text="${senderActor.name}"></span></h2>
            <h2>Receiver name: <span th:text="${receiverActor.name}"></span></h2>


            <form method="post" action="/actor/newOrder">
                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" class="form-control" id="product" placeholder="Product name" name="product">
                 </div>


                <div class="form-group">
                    <label for="productCount">Count</label>
                    <input type="number" class="form-control" id="productCount" placeholder="Product count" name="count">
                </div>


                <button type="submit" class="btn btn-primary">Create order</button>
            </form>


        </div>
    </main>

</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
