<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supply chain</title>
</head>
<body>
    <h1>Welcome to SupplyChain</h1>

    <section class="view view--login">
        <div class="view__content">

            <div>
                <h2> Available actor types: </h2>
                <ol>
                    <li>
                        <a href="/?type=retailer">Retailer</a>
                    </li>
                    <li>
                        <a href="/?type=factory">Factory</a>
                    </li>
                    <li>
                        <a href="/?type=producer">Producer</a>
                    </li>
                </ol>

            </div>

            <h3>Available actors for: <span th:text="${actorType}"></span></h3>
            <form method="post" action="/login">
                <input type="hidden" name="type" th:value="${actorType}" />
                <div>
                    <p th:if="${actors.empty}">No actors available</p>
                    <div>
                        <table>
                            <tr th:each="actor : ${actors}">
                                <td>
                                    <input type="radio" name="actor" th:value="${actor.name}">
                                </td>
                                <td>
                                    <span th:text="${actor.name}"> Actor Name </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <p>
                    <input type="submit" value="Login" />
                </p>
            </form>

        </div>
    </section>
